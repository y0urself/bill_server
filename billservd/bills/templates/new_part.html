<html>
    <head>
        {{>html_head_top}}
        <script src="/new_part.js" type="text/javascript"></script>
        <link rel="stylesheet" href="/layout.css" />
        <title>
            Add Part
        </title>
    </head>
    <style type="text/css">
        .parttable input {margin: 0; width: 100%;}
        .parttable td {margin: 0; padding: 0;}
    </style>
<body>
    <header>
		<div class="container-fluid">
			<div class="row">
				<div id="backbtn" class="col-sm-2">&nbsp;
					<a role="button" class="btn btn-dark" href="/parts">
						Zurück 
					</a>
				</div>
				<div class="col-sm-8">
					<h1 align="center">
						Neue Komponente hinzufügen
					</h1>
				</div>
			</div>
		</div>
    </header>
    {{>fancy_alert}}
    <div id="content" class="container-fluid">
        <div class="jumbotron">
            <hr class="my-4"> 
            <form>
                <div class="form-group">
                    <label for="form_name">
                        Komponenten-Name
                    </label>
                    <input type="text" class="form-control" id="form_name" aria-describedby="nameHelp" placeholder="Beispielkomponente">
                    <small id="nameHelp" class="form-text text-muted">
                        Bezeichnung der Komponente
                    </small>
                </div>
                <div class="form-group">
                    <label for="form_parttype">
                        Komponenten-Typ
                    </label>
                    <input type="text" class="form-control" id="form_parttype" aria-describedby="typeHelp" placeholder="unbekannt">
                    <small id="typeHelp" class="form-text text-muted">
                        Um Komponenten besser finden zu können, sollte ein Typ angegeben werden
                    </small>
                </div>
                <div class="form-group">
                    <label for="form_description">
                        Komponenten-Beschreibung
                    </label>
                    <input type="text" class="form-control" id="form_description" aria-describedby="descriptionHelp" placeholder="Beschreibung">
                    <small id="descriptionHelp" class="form-text text-muted">
                        Eine Komponenten-Beschreibung
                    </small>
                </div>
                <div class="form-group">
                    <label for="form_bprice">
                        Komponenten-Preis
                    </label>
                    <input type="text" class="form-control" id="form_bprice" aria-describedby="priceHelp" placeholder="1234,56">
                    <small id="priceHelp" class="form-text text-muted">
                        Brutto-Preis der Komponente
                    </small>
                </div>

                <div class="form-group">
                    <div class="form-check">
                        <label class="form-check-label" for="deletePuzzle">
                            <input class="form-check-input" type="checkbox" value="" id="deletePuzzle">
                            Teil löschen?
                        </label>
                    </div>
                </div>

                <button type=submit class="btn btn-secondary" id="form_add">
                    Submit
                </button>
            </form>
        </div>
    </div>
</body>
